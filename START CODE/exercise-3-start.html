<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            padding: 1rem; /* Ensures spacing around the entire layout */
        }
        .container {
            background-color: white;
            display: flex;
            flex-direction: column;  
            gap: 1rem; /* Spacing between header, content, and footer */
            padding: 1rem;
            border-radius: 0.5rem;
        }
        .header, .footer {
            border-radius: 0.5rem;
            padding: 1rem;
            text-align: center;
            color: white;
        }
        .header {
            background-color: #1e90ff;
        }
        .content {
            display: flex;
            gap: 1rem; /* Spacing between main and sidebar */
            max-height: 300px;
       }
        .main {
            background-color: #3cb371;
            color: white;
            display: flex;
            flex-direction: column; 
            height: 250px;    
            width: 330px;    
            border-radius: 0.5rem;  
        }
        .subMain {
            display: flex;
            flex-direction: row;
            flex-wrap:wrap ;   
            gap: 1rem;   
            margin: 0rem 1rem 1rem 1rem;
            
        }
        .item {
            background-color: #2f8d59;
            border-radius: 0.5rem;
            text-align: center;
            box-sizing: border-box; 
            padding: 1rem;  
        }
        p{
            margin: 1rem;
        }
        .sidebar {
            background-color: #ff6347;
            color: white;
            padding: 1rem;
            border-radius: 0.5rem;
            flex: 1; 
        }
        .footer {
            background-color: #4169e1;
        }
    </style>
</head>
<body>
    <div class="container">
        <section class="header">Header</section>
        <section class="content">
            <section class="main">
                <p>Main</p>
                <section class="subMain">
                    <div class="item">Item</div>
                    <div class="item">Item</div>
                    <div class="item">Item</div>
                    <div class="item">Item</div>
                    <div class="item">Item</div>
                    <div class="item">Item</div>
                    <div class="item">Item</div>
                    <div class="item">Item</div>
                    <div class="item">Item</div>
                    <div class="item">Item</div>
                    <div class="item">Item</div>
                </section>
            </section>
            <section class="sidebar">Sidebar</section>
        </section>
        <section class="footer">Footer</section>
    </div>
</body>
</html>
